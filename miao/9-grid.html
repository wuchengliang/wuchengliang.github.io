<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    * {}

    table {
      text-align: center;


      border-collapse: collapse;
    }

    td {
      border: 3px solid #0000F0;
      width: 100px;
      height: 100px;

      color: #1A8C1A;
      position: relative;
      padding: 0;


    }

    span {
      display: none;
      border: 3px solid red;
      width: 100%;
      height: 100%;
      position: absolute;
      top: -3px;
      left: -3px;


    }

    td:hover span {
      display: inline-block;



    }
  </style>
</head>

<body>
  <table>
    <tbody>
      <tr>
        <td>1 <span></span> </td>
        <td>2 <span></span></td>
        <td>3 <span></span></td>
      </tr>
      <tr>
        <td>4 <span></span></td>
        <td>5 <span></span></td>
        <td>6 <span></span></td>
      </tr>
      <tr>
        <td>7 <span></span></td>
        <td>8 <span></span></td>
        <td>9 <span></span></td>
      </tr>
    </tbody>
  </table>
</body>

</html>
