<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    * {
      xbox-shadow: 0 0 1 red;
      xbackground-color: rgba(0, 0, 0, 0.1);
      margin: 0px;
    }

    html {
      zoom: 2;
    }

    .table {
      width: 100%;
      border-collapse: collapse;


    }

    .table tr {
      text-align: left;


    }

    .table th,
    table td {
      padding: 14px;
    }

    .table thead tr {
      border-bottom: 2px solid #DEE2E6;

    }

    .table tbody tr {
      border-top: 1px solid #DEE2E6;
    }

    .table-dark {
      background-color: #343A40;
      color: #fff;
    }

    .table-dark thead tr {
      border-bottom: 2px solid #454D55;

    }

    .table-dark tbody tr {
      border-top: 1px solid #454D55;
    }

    .table-sm td,
    .table-sm th {
      padding: 5px;

    }

    .table.table-hover.table-dark tbody tr:hover {
      background-color: #43494E;
    }

    .table.table-hover tbody tr:hover {
      background-color: #ECECEC;
    }

    .table-striped.table-dark tbody tr:nth-child(odd) {
      background-color: #3E444A;
    }

    .table-striped tbody tr:nth-child(odd) {
      background-color: #F2F2F2;
    }

    .table-bordered td,
    .table-bordered th {
      border: 1px solid #DEE2E6;
    }

    .table-dark.table-bordered td,
    .table-dark.table-bordered th {
      border: 1px solid #454D55;
    }

    .table.table-borderless td,
    .table.table-borderless th {
      border: none;
    }

    .table.table-borderless tbody tr,
    .table.table-borderless thead tr {
      border: none;
    }
  </style>


</head>

<body>
  <table class="table table-bordered  table-hover table-striped table-dark ">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>@fat</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td>Larry</td>
        <td>the Bird</td>
        <td>@twitter</td>
      </tr>
    </tbody>
  </table>
