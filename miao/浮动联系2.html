<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    * {
      box-shadow: 0 0 1 red;
      background-color: rgba(0, 0, 0, 0.1);
    }

    .content {
      width: 320px;
    }

    div div {
      height: 50px;
      width: 50px;
      border: 1px solid;
      float: left;
      margin: 10px
    }

    div div:first-child {
      height: 150px;
    }

    div div:last-child,
    div div:nth-last-child(2) {
      height: 25px;
      margin-bottom: 5px
    }
  </style>
</head>

<body>
  <div class="content">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
  </div>
</body>

</html>
