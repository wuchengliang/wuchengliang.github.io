<script type="foo" id="ch0104/20">
  var a = Number(prompt())
  var b = Number(prompt())
  var c = Number(prompt())
  var delta = b * b - 4 * a * c
  var delta1 = 4 * a * c - b * b
  if (delta == 0) {
    console.log("x1=x2=" + (b / -2 * a))



  } else if (delta > 0) {
    console.log("有两个解")
    var x1 = (-b + Math.sqrt(delta)) / (2 * a)
    var x2 = (-b - Math.sqrt(delta)) / (2 * a)
    console.log("x1 = " + x1)
    console.log("x2 =" + x2)


  }
  else {
    var x1 = (-b / (2 * a)).toFixed(5) + "+" + ((Math.sqrt(delta1) / (2 * a)).toFixed(5) + "i")
    var x2 = (-b / (2 * a)).toFixed(5) + "-" + ((Math.sqrt(delta1) / (2 * a)).toFixed(5) + "i")
    console.log("x1 = " + x1)
    console.log("x2 = " + x2)



  }



</script>
